# Docker Compose for local development
version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=dev-secret-key-change-in-production
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - COURSERA_API_KEY=${COURSERA_API_KEY}
      - UDEMY_CLIENT_ID=${UDEMY_CLIENT_ID}
      - UDEMY_CLIENT_SECRET=${UDEMY_CLIENT_SECRET}
      - EDX_API_KEY=${EDX_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
