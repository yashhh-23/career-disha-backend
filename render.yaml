# Render deployment configuration
services:
  - type: web
    name: career-disha-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Database will be provisioned separately
      # Add other environment variables in Render dashboard

databases:
  - name: career-disha-db
    plan: starter
    databaseName: careerdisha
    user: careerdisha_user
